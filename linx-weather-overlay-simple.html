
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LINX Weather Display</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('Background.png') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-end;
        }
        .weather-container {
            margin-bottom: 10px;
            width: 450px;
            height: 250px;
        }
    </style>
</head>
<body>
    <div class="weather-container">
        <iframe 
            src="https://www.meteoblue.com/en/weather/widget/daily/denver_united-states_5419384?geoloc=fixed&days=4&tempunit=FAHRENHEIT&windunit=MILE_PER_HOUR&layout=image" 
            frameborder="0" 
            scrolling="NO" 
            allowtransparency="true" 
            sandbox="allow-same-origin allow-scripts allow-popups allow-popups-to-escape-sandbox" 
            style="width: 450px; height: 250px">
        </iframe>
    </div>
</body>
</html>
