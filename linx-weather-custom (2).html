
<!DOCTYPE html>
<html>
<head>
    <title>Your LINX Weather Report</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('Background.png');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            color: white;
        }
        .container {
            text-align: center;
            padding-top: 40px;
        }
        .title {
            font-size: 36px;
            font-weight: bold;
        }
        .location {
            font-size: 48px;
            font-weight: bold;
            margin-top: 10px;
        }
        .weather-icons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .weather-day {
            margin: 0 30px;
        }
        .weather-day img {
            width: 120px;
        }
        .temperature {
            font-size: 24px;
            margin-top: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">YOUR LINX WEATHER REPORT</div>
        <div class="location">DENVER, CO</div>
        <div class="weather-icons">
            <div class="weather-day">
                <img src="cloud.jpg" alt="weather icon">
                <div class="temperature">78</div>
            </div>
            <div class="weather-day">
                <img src="cloud.jpg" alt="weather icon">
                <div class="temperature">78</div>
            </div>
            <div class="weather-day">
                <img src="cloud.jpg" alt="weather icon">
                <div class="temperature">78</div>
            </div>
        </div>
    </div>
</body>
</html>
