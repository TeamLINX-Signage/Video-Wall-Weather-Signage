
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LINX Weather Overlay</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('Background.png') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
      height: 100vh;
      text-align: left;
      padding-left: 100px;
    }

    .header {
      font-size: 36px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .location {
      font-size: 48px;
      font-weight: bold;
      margin-bottom: 40px;
    }

    .forecast {
      display: flex;
      gap: 60px;
    }

    .day {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .day img {
      width: 100px;
      height: 100px;
    }

    .temp {
      font-size: 24px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="header">YOUR LINX WEATHER REPORT</div>
  <div class="location">DENVER, CO</div>
  <div class="forecast">
    <div class="day">
      <img src="cloud-icon.png" alt="Weather Icon">
      <div class="temp">78</div>
    </div>
    <div class="day">
      <img src="cloud-icon.png" alt="Weather Icon">
      <div class="temp">78</div>
    </div>
    <div class="day">
      <img src="cloud-icon.png" alt="Weather Icon">
      <div class="temp">78</div>
    </div>
  </div>
</body>
</html>
